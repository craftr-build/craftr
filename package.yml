name: craftr-build
version: 5.0.0
author: Niklas Rosenstein <rosensteinniklas@gmail.com>
license: MIT
url: https://github.com/craftr-build/craftr
modulename: craftr
description: General purpose build system with an easy to use API and DSL.
typed: true
requirements:
- python ^3.9
- astor ^0.8.1
- dataclasses ^0.6
- nr.caching ^0.4.0
- nr.functional ^0.1.0
- nr.parsing.core ^2.0.2
- nr.preconditions ^0.0.4
- nr.pylang.ast ~0.0.5
- termcolor ^1.1.0
- typing-extensions ^3.10.0.0
- nr.pylang.utils ^0.1.3
- beartype ^0.9.1
- loguru ^0.5.3
- localimport ^1.7.3
test-requirements:
- types-termcolor
entrypoints:
  console_scripts:
  - craftr = craftr.__main__:main
test-drivers:
- type: mypy
- type: pytest
